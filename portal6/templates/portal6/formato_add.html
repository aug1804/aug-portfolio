{% extends 'base.html' %}

{% block content %}

    <div class="card">
      <div class="card-body">
        <h4>ADICIONAR FORMATO</h4>
        <hr>
        
        <form action="{% url 'formato_add' %}" method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Cadastrar</button>

            <a href="{% url 'formato' %}" class="btn btn-danger">Cancelar</a>

        </form>
      </div>
    </div>

{% endblock %}
