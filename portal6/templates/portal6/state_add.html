{% extends 'base.html' %}

{% block content %}

    <div class="card">
      <div class="card-body">
        <h4>ADICIONAR ESTADO</h4>
        <hr>
        
        <form action="{% url 'state_add' %}" method="post">

            {% csrf_token %}

            <table>
              {{ form.as_table }}
            </table>

            <button type="submit" class="btn btn-success">Cadastrar</button>

            <a href="{% url 'state' %}" class="btn btn-danger">Cancelar</a>

        </form>
      </div>
    </div>

{% endblock %}
