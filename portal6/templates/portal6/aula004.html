<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aula_04_CSS</title>
    <!-- Link de fontes externas. Tem que aparecer antes do link do estilo personalizado -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- BOOTSTRAP - Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
      body {
          background-image: url('https://i.pinimg.com/originals/71/f3/95/71f395111127ea7c1ff6b63c7fad5899.jpg');
          font-family: 'Lato', Arial, Helvetica, sans-serif;
      }
      
      a {
          text-decoration: none; /*Não salvar cliques*/
      }
      
      /* FONTS */
      h1 {
          margin-top: 15px;
          color: #5D1277;   
          font-size: 35px;
      }
      
      h2 {
          color: #4F4F4F;
          font-size: 25px;
      }
      
      /* SEÇÃO SOBRE */
      .secao-sobre {
          background-color: white;
          width: 50%;
          margin: 0 auto;
      }
      
      .sobre-conteudo__img {
          margin-top: 80px;
      }  
          
      .sobre-conteudo {
          font-family: 'Lato', sans-serif;
          text-align: center;
      }
      
      .sobre-conteudo__redes-sociais {
          text-align: center;
          margin-top: 100px;
          padding-bottom: 90px;
      }
      
      .sobre-conteudo__redes-sociais img {
          width: 87px;
          height: 86px;
          margin-left: 40px;
      }
    </style>
</head>
<body>
    <div class="secao-sobre">
        <div class="sobre-conteudo">
            <img class="sobre-conteudo__img" src="https://theboot.com.br/wp-content/uploads/2022/06/fotoACCosta-300x225.jpg" alt="Foto de Rosto">
            <h1>AC Costa</h1>
            <h2>Desenvolvedor Python</h2>
        </div>
        <div class="sobre-conteudo__redes-sociais">
            <!-- Imagens e outros tipos de conteúdo podem possuir um link. Para isso, coloque o conteúdo dentro das tags de abertura e fechamento de uma <a> -->
            <!-- <a href="#"> augusto #-->
            <a href="https://www.linkedin.com/in/ac-costa/">
                <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_960_720.jpg" alt="Ícone do Instagram">
            </a>
            <a href="https://www.linkedin.com/in/ac-costa/">
                <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt="Ícone do Facebook">
            </a>
            <a href="https://www.linkedin.com/in/ac-costa/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo.png" alt="Ícone do Twitter">
            </a>
            <a href="https://www.linkedin.com/in/ac-costa/">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWpTyw-wyrdD6Ek44oK9rkGm0uyYZ8wm5cs395byPmZv5Ujd9fa9zf48bMkc4CgABY2wg&usqp=CAU" alt="Ícone do Linkedin">
            </a>
        </div>

        <a class="btn btn-success" href="{% url 'aula' %}" style="margin-left: 20px;margin-bottom: 20px;"> Voltar para 'Dicas' </a>

    </div>

</body>
</html>
