<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 061</title>
	<!-- BOOTSTRAP - Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin: 50px;">
	<h2>O que podemos fazer com JavaScript?</h2>
	<p id="demo">Podemos mudar o conteúdo de um elemento HTML.</p>
	<button type="button" onclick="document.getElementById('demo').innerHTML = 'Olá, eu fui alterado pelo JavaScript!'">
		Clique em mim!
	</button>
	<hr>
	<p id="demo2">Podemos aplicar estilos em elementos HTML.</p>
	<button type="button" onclick="document.getElementById('demo2').style.fontSize='30px'">
		Clique em mim!
	</button>
	<hr>
	<p>Podemos aplicar arquivos com JavaScript.</p>
	<button type="button" onclick="document.getElementById('myImage').src='https://theboot.com.br/wp-content/uploads/2022/06/on-100x150.gif'">
		Ligar
	</button>
	<img id="myImage" src="https://theboot.com.br/wp-content/uploads/2022/06/off-100x150.gif" style="width:100px">
	<button type="button" onclick="document.getElementById('myImage').src='https://theboot.com.br/wp-content/uploads/2022/06/off-100x150.gif'">
		Desligar
	</button>
	<hr>
	<p id="demo3">Podemos esconder conteúdos de elementos HTML.</p>
	<button type="button" onclick="document.getElementById('demo3').style.display = 'none'">
		Clique em mim!
	</button>
	<hr>
	<p>Podemos mostrar conteúdos de elementos HTML.</p>
	<p id="demo4" style="display: none;">Olá, mundo!</p>
	<button type="button" onclick="document.getElementById('demo4').style.display='block'">
		Clique em mim!
	</button>

	<hr>
	<br>

	<a class="btn btn-success" href="{% url 'aula' %}" style="margin-left: 20px;margin-bottom: 20px;">Voltar para
			'Dicas'</a>


</body>
</html>
